<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style-debateroom.css">
    <title>DebateRoom</title>
</head>
<body>
    
<div id="content">

    <div class="entry">
        <h1>DebateRoom</h1>
        <h4>Sisesta nimi:</h4>
        <form>
            <input type="text" id="name" name="name"/>
            <label for="checkbox" class="checkbox-inline">
                <input id="beginnerChkbox" type="checkbox" value="">Algaja
            </label>
            <br>
            <button type="button" id="lisa">Lisa</button>
        </form>
    </div>

    <div class="people">
        <h2>Osalejad</h2>
        <div class="people-list-area">
            <ul class="people-list">
                <!-- nupp loob uued elemendid -->
            </ul>
        </div>
    </div>

    <div class="command">
        <button type="button" id="positsioonid">Määra positsioonid</button>
        <button type="button" id="kohtunikuks">Määra kohtunik</button>
        <button type="button" id="tiimi">Määra tiim</button>
        <button type="button" id="eemalda">Eemalda</button>
    </div>

    <div class="teams">
        <h2>Tiimid</h2>
    </div>

    <div class="adjudicators">
        <h2>Kohtunikud</h2>
        <div class="adj-list-area">
            <ul class="adj-list">
                <!-- nupp loob uued elemendid -->
            </ul>
        </div>
    </div>

    <div class="results">

        <div class="og">
            <h4>OG</h4>
        </div>

        <div class="oo">
            <h4>OO</h4>
        </div>

        <div class="cg">
            <h4>CG</h4>
        </div>

        <div class="co">
            <h4>CO</h4>
        </div>

        <div class="adj">
            <h4>Kohtunikud</h4>
        </div>

    </div>

    <div class="footer">
        <!-- <p>Lauri Leas 2019©</p> -->
    </div>

</div>

<script type="text/javascript" src="./scripts/jquery-3.3.1.js"></script>
<script type="text/javascript" src="./scripts/scripts.js"></script>

</body>
</html>
